# What is MODEL BAKER?
While INTERLIS is the hard stuff ...

... MODEL BAKER is the beginner drug

---

## A QGIS Project Generator

Quickly **creates a QGIS project** from a physical data model. 

Analyzes the existing structure and configures a QGIS project with all available information. 

---

## A QGIS Project Generator optimized for INTERLIS

Models defined in INTERLIS provide **additional meta information** like domains, units of attributes or object oriented definitions of tables.

This can be used to further optimize the project configuration. 

<!-- Model Baker can use the meta information to configure layer tree, field widgets with conditions, form layouts, relations and much more.-->

## What is the UsabILIty Hub?
Receive meta data like ***ili2db settings***, ***layer styles*** and ***orders*** etc. automatically over the web. 

Just as we can receive INTERLIS models via an ilimodels.xml using http://models.interlis.ch, we can receive meta information via an ilidata.xml from UsabILItyHub https://usabilityhub.opengis.ch.

See the [Model Baker Documentation](https://opengisch.github.io/QgisModelBaker/background_info/usabilityhub/modelbaker_integration/) and https://usabilityhub.opengis.ch

--v--

### Metaconfiguration and Toppings
Settings for tools are configured in a metaconfiguration file, as well as links to topping files that contain information about QGIS project.

***Thus, this additional information usually consists of a metaconfiguration and any number of toppings.***

--v--

### Workflow in Model Baker

1. User imports the models
2. Cross-repository search for metaconfiguration files
3. Reading configurations and links from the selected metaconfiguration file
4. Cross-repository search of catalogs and topping files (based on metaconfiguration file)
5. Reading the information from the topping files and generating the project

--v--

## Datasets and Baskets

**Datasets** are sets of a specific spatial or thematic domain, independent of the model. 

The data of a dataset can be managed, validated and exported independently from the other data.

**Baskets** are mostly the combination of dataset and topic.

See the [Model Baker Documentation](https://opengisch.github.io/QgisModelBaker/background_info/basket_handling/)

--v--

Model Baker offers the possibility to create new datasets and update existing datasets.

![baskets_01](./assets/modelbaker_baskets_01.png)

--v--

When entering data, you can choose between the available datasets.

![baskets_02](./assets/modelbaker_baskets_02.png)

--v--

To stay efficient here, you can set the default value in the Dataset Selector.

![baskets_03](./assets/modelbaker_baskets_03.png)

--v--

Individual datasets (or even baskets) can now be validated and exported.

## Validator

Easy validation of the physical data against the relevant INTERLIS model in a QGIS panel (no export needed).

![validator](./assets/modelbaker_validator.png)

--v--

The database connection parameters are output from the currently selected level.

In case of multiple database sources used, it is possible to switch between validation results when switching levels.

There are a number of ways to limit the validation.
