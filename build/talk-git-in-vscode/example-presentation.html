## Builtin
Select [The Source Control icon in the Activity Bar on the left](https://code.visualstudio.com/docs/sourcecontrol/overview) to view the details of your current repository. Simply stage and commit changes using the buttons.
</script></section><section ><section data-markdown><script type="text/template">
## Extensions
A list of git Extensions and what I use them for every day.
Want to try? Just open Extensions from Activity Bar and search for the tool as written in the corresponding title.

</script></section><section data-markdown><script type="text/template">

### Git Graph 
My favourite! Click the Git Graph button on the bottom task bar to open a new tab that visuablizes git of the current repo and navigate around using your mouse. Just try it out, left and right clicks - it is quite intuitive.

- switch branches
- merge other branches into current branch
- rebase on branches
- cherry-pick commits (pick specific commits into your branch)

</script></section><section data-markdown><script type="text/template">

### GitHub Pull Requests and Issues 
Show information from the remote github repo and trigger actions.

- See review request
- Show PR comments inline

</script></section><section data-markdown><script type="text/template">

### GitLense
For advanced usage.

- git blame (show inline commit info)
- show file history
- compare different versions 
</script></section></section><section  data-markdown><script type="text/template">

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"none","slideNumber":false,"overview":true,"autoPlayMedia":true}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
