## Objectifs du cours
À la fin de ce cours, vous connaîtrez les principales fonctionnalités de QGIS Desktop, vous serez en mesure d'importer et de modifier les données, de créer une carte avec une mise en page d'impression professionnelle et de numériser des éléments avec des attributs et une géométrie.

--v--

## Contenu du cours (1)
 -  Introduction
 -  A propos du projet QGIS
 -  Présentation de l'interface utilisateur graphique
 -  Extensions (e.g. SwissLocator)
 -  Source de données, formats de données et services web
 -  Gérer des données dans le projet
 -  Configuration basique de formulaire d’attributs
 -  Symbologie et étiquetage
  
--v--

## Contenu du cours (2)
 -  Expressions simples dans l'éditeur des expressions 
 -  Sélection, filtres
 -  Table d'attributs, calculatrice des champs, champs virtuels
 -  Couches temporaires
 -  Saisie et édition des attributs
 -  Introduction aux outils de construction
 -  Analyse simple de données vectorielles
 -  Création d'une mise en page

## A propos de QGIS

- SIG desktop open source
- Tourne sur Linux, Unix, Mac OSX, Windows et Android
- Supporte de nombreux formats vectoriel, raster et des bases de données et nombreuses fonctionnalités

--v--

## QGIS est un logiciel libre et open source

- QGIS peut être utilisé sans restriction aussi souvent que souhaité
- Le produit est remplacé par le projet
- Toutes les modifications peuvent être faites, mais doivent être rendues accessibles si des projets/produits dérivés sont vendus
